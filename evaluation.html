<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>    
    <script src="app.js" defer></script>
</head>
<body>
    <div id="globalLoading" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); z-index: 9999; text-align: center; padding-top: 20%;">
        <p style="font-size: 20px; color: #007bff;">Cargando...</p>
    </div>
    
    <header style="text-align: center; padding: 0px; background-color: #ffffff;">
        <a href="https://esys.cl/"> <!-- Enlace al logo -->
            <img src="/logo.png" alt="Logo de la Empresa" style="max-width: 200px; height: auto;">
        </a>
    </header>
    
    <h1 id="evaluation-title"></h1>
    <p id="timer" style="font-size: 18px; color: red;"></p>
    <form id="evaluationForm">
        <div id="questionsContainer">
            <!-- Las preguntas se generarán dinámicamente -->
        </div>
        <button type="submit">Enviar Respuestas</button>
    </form>
    <p id="message"></p>
</body>
</html>
