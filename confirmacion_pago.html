<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pago</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>    
    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBikggLtX1nwc1OXWUvDKXFm6P_hAdAe-Y",
        authDomain: "plataforma-de-cursos-esys.firebaseapp.com",
        projectId: "plataforma-de-cursos-esys",
        storageBucket: "plataforma-de-cursos-esys.firebasestorage.app",
        messagingSenderId: "950684050808",
        appId: "1:950684050808:web:33d2ef70f2343642f4548d"
    };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
</head>
<body>
    <header style="text-align: center; padding: 0px; background-color: #ffffff;">
        <a href="https://esys.cl/"> <!-- Enlace al logo -->
            <img src="logo.png" alt="Logo de la Empresa" style="max-width: 200px; height: auto;">
        </a>
    </header>

    <h2>Pago Confirmado</h2>
    <p>Ingresa los datos de los inscritos para el curso</p>
    
    <form id="inscription-form">
        <label for="course">Curso:</label>
        <select id="course" required></select>
        
        <label for="date">Fecha de Inscripción:</label>
        <select id="date" required></select>
        
        <div id="inscription-fields"></div>
        
        <button type="submit">Confirmar Inscripción</button>
    </form>
    
    <script>
document.addEventListener("DOMContentLoaded", async () => {
    const courseSelect = document.getElementById("courseSelect");
    const dateSelect = document.getElementById("dateSelect");

    let pagoConfirmado = JSON.parse(localStorage.getItem("pagoConfirmado")) || [];

    // ✅ Verificamos que el array no esté vacío antes de usar forEach()
    if (!Array.isArray(pagoConfirmado) || pagoConfirmado.length === 0) {
        console.error("No hay datos de compra en localStorage o el formato es incorrecto.");
        return;
    }

    pagoConfirmado.forEach(course => {
        let option = document.createElement("option");
        option.value = course.id;
        option.textContent = course.name;
        courseSelect.appendChild(option);
    });

    courseSelect.addEventListener("change", async () => {
        let selectedCourse = courseSelect.value;
        dateSelect.innerHTML = "";

        try {
            let courseDoc = await db.collection("courses").doc(selectedCourse).get();
            let availableDates = courseDoc.data()?.dates || [];

            // ✅ Verificamos que availableDates sea un array antes de usar forEach()
            if (!Array.isArray(availableDates) || availableDates.length === 0) {
                console.warn("No hay fechas disponibles para este curso.");
                return;
            }

            availableDates.forEach(date => {
                let dateOption = document.createElement("option");
                dateOption.value = date;
                dateOption.textContent = date;
                dateSelect.appendChild(dateOption);
            });
        } catch (error) {
            console.error("Error obteniendo fechas de inscripción:", error);
        }
    });

    // ✅ Disparamos evento para cargar fechas del primer curso seleccionado
    if (pagoConfirmado.length > 0) {
        courseSelect.dispatchEvent(new Event("change"));
    }
});

    </script>
</body>
</html>
