<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pago</title>
    <link rel="stylesheet" href="confirmacion_pago.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script defer src="confirmacion_pago.js"></script>
</head>
<body>
    <header>
        <a href="https://esys.cl/">
            <img src="logo.png" alt="Logo de la Empresa">
        </a>
    </header>

    <h2>Pago Confirmado</h2>
    <p>Ingresa los datos de los inscritos para el curso</p>
    
    <form id="inscription-form">
        <label for="course">Curso:</label>
        <select id="course" required></select>
        
        <label for="date">Fecha de Inscripción:</label>
        <select id="date" required></select>
        
        <div id="inscription-fields"></div>
        
        <button type="submit">Confirmar Inscripción</button>
    </form>
</body>
</html>
