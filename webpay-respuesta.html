<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesando Pago</title>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has("TBK_TOKEN")) {
                // Usuario canceló el pago en Webpay
                alert("El pago fue cancelado. Volviendo a la tienda...");
                window.location.href = "https://esysingenieria.github.io/evaluaciones-cursos/tienda_cursos.html";
            } else if (urlParams.has("token_ws")) {
                // Usuario completó el pago, redirigir a confirmación
                window.location.href = "https://esysingenieria.github.io/evaluaciones-cursos/confirmacion_pago.html";
            } else {
                // Redirigir en caso de error inesperado
                window.location.href = "https://esysingenieria.github.io/evaluaciones-cursos/tienda_cursos.html";
            }
        };
    </script>
</head>
<body>
    <h2>Procesando pago...</h2>
</body>
</html>
