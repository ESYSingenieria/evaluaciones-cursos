<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Usuario</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* === HEADER: logo a la derecha, user-info a la izquierda === */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
    }
    .user-info {
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      background-color: #fafafa;
    }
    .user-info p {
      margin: 2px 0;
      font-size: 14px;
    }
    .user-info button {
      margin-top: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .logo {
      max-width: 150px;
      height: auto;
    }

    /* === CONTENEDOR PRINCIPAL (desktop) === */
    .dashboard-container {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
    }

    #evaluationsSection,
    #responsesSection {
      flex: 1;
    }
    #evaluationsSection h2,
    #responsesSection h2 {
      margin-bottom: 10px;
    }

    /* === BOTÓN CERRAR SESIÓN === */
    #logoutContainer {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      text-align: center;
    }
    #logoutButton {
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

@media (max-width: 768px) {
  /* 1) El dashboard principal pasa a bloque de ancho total */
  .dashboard-container {
    display: block;
    width: 100%;
    padding: 0;
    margin: 0;
  }

  /* 2) Cada sección ocupa el 100% del ancho del móvil */
  #evaluationsSection,
  #responsesSection {
    width: 100%;
    box-sizing: border-box;
    padding: 0 10px;
    margin-bottom: 20px;
  }

  /* 3) El título se ajusta si hace falta */
  #evaluationsSection h2,
  #responsesSection h2 {
    font-size: 1.2em;
    margin-bottom: 10px;
  }

  /* 4) Las listas scrolleables llenan su contenedor y no desbordan */
  #evaluationsList,
  #responsesList {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    width: 100%;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
  }
  /* 5) Cada tarjeta/card ocupa todo el ancho (o el 90%, al gusto) */
  #evaluationsList > *,
  #responsesList > * {
    flex: 0 0 90%;
    max-width: 90%;
    scroll-snap-align: start;
  }

  /* 6) Botón Cerrar Sesión al final, centrado */
  #logoutContainer {
    margin: 20px 0;
    width: 100%;
    text-align: center;
  }

  /* 7) user-info comprimido con scroll si es muy largo */
  .user-info {
    max-width: 120px;
    overflow-x: auto;
    white-space: nowrap;
    margin-right: 10px;
  }
}

  </style>

  <!-- Firebase y Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
  <!-- Tu lógica de app.js -->
  <script src="app.js" defer></script>
</head>
<body>

  <header>
    <!-- 1) User-info a la izquierda -->
    <div id="user-info" class="user-info">
      <p id="userNameDisplay"></p>
      <p id="userRutDisplay"></p>
      <button id="editProfileButton">Editar perfil</button>
    </div>

    <!-- 2) Logo ESYS a la derecha -->
    <a href="https://esys.cl/">
      <img src="logo.png" alt="Logo de la Empresa" class="logo" />
    </a>
  </header>

  <!-- 3) Dashboard principal -->
  <div class="dashboard-container">
    <!-- Cursos Disponibles -->
    <div id="evaluationsSection">
      <h2>Cursos Disponibles</h2>
      <div id="evaluationsList"></div>
    </div>

    <!-- Resultados -->
    <div id="responsesSection">
      <h2>Resultados</h2>
      <div id="responsesList"></div>
    </div>
  </div>

  <!-- 4) Botón Cerrar Sesión -->
  <div id="logoutContainer">
    <button id="logoutButton">Cerrar Sesión</button>
  </div>

</body>
</html>
