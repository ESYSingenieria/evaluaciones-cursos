<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi√≥n</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>    
    <script src="app.js" defer></script>
    <style>
        .password-container {
            position: relative;
        }
        .password-container input[type="password"],
        .password-container input[type="text"] {
            width: 100%;
            padding-right: 40px;
            box-sizing: border-box;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 16px;
            color: #007bff;
            outline: none;
        }
        .toggle-password:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="globalLoading" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); z-index: 9999; text-align: center; padding-top: 20%;">
        <p style="font-size: 20px; color: #007bff;">Cargando...</p>
    </div>    

    <header style="text-align: center; padding: 0px; background-color: #ffffff;">
        <a href="https://esys.cl/">
            <img src="logo.png" alt="Logo de la Empresa" style="max-width: 200px; height: auto;">
        </a>
    </header>

    <div class="login-container">
        <h1>Plataforma de Cursos</h1>
        <form id="loginForm" class="login-form">
            <label for="email">Correo:</label>
            <input type="email" id="email" required>

            <label for="password">Contrase√±a:</label>
            <div class="password-container">
                <input type="password" id="password" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
            </div>

            <button type="submit">Iniciar Sesi√≥n</button>
        </form>      
        <p id="errorMessage"></p>
        <div class="password-reset">
            <button id="changePasswordButton">Cambiar Contrase√±a</button>
        </div>  
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
        }
    </script>
</body>
</html>
