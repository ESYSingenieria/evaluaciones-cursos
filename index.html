<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesi√≥n</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>    
  <script src="app.js" defer></script>
  <style>
    /* fondo a partir de debajo del banner */
    body {
      background-image: url('img_login.jpg');
      background-repeat: no-repeat;
      /* auto 120% hace zoom solo en vertical */
      background-size: 100% auto;
      background-position: 50% 20%;
    }

    /* borde negro y efecto 3D ligero */
    .login-container {
      position: relative;
      top: 50px;    /* baja 100px desde su posici√≥n original */
      left: 360px;    /* mueve 50px a la derecha */
      /* sombra suave para dar profundidad */
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      /* para animar el efecto al pasar el rat√≥n */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      /* opcional: si quieres preservar el ‚Äúespacio 3D‚Äù */
      transform-style: preserve-3d;
    }

    /* al hacer hover levanta un poquito y aumenta la sombra */
    .login-container:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .password-container {
      position: relative;
      width: 100%;
    }
    .password-container input[type="password"],
    .password-container input[type="text"] {
      width: 100%;
      padding-right: 40px;
      box-sizing: border-box;
    }

    /* Bot√≥n transparente sin fondo */
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      outline: none;
      padding: 0;
      cursor: pointer;
    }

    /* Icono gris y tachado por defecto (ojo cerrado) */
    #eyeIcon {
      font-size: 16px;
      color: #888;
      text-decoration: line-through;
    }
    .toggle-password:hover #eyeIcon {
      color: #555;
    }

    @media (max-width: 700px) {
      /* Quita la imagen de fondo y usa un fondo liso */
      body {
        background: #fff !important;
        background-image: none !important;
      }

      /* Restablece la posici√≥n y centra el contenedor */
      .login-container {
        position: static !important;
        top: auto !important;
        left: auto !important;
        transform: none !important;
        margin: 20px auto !important;
        width: auto !important;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1) !important; /* opcional: sombra m√°s suave */
        border: 1px solid #ddd !important;                  /* opcional: borde neutro */
      }
    }

  </style>
</head>
<body>
  <div id="globalLoading" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.8);z-index:9999;text-align:center;padding-top:20%;">
    <p style="font-size:20px;color:#007bff;">Cargando...</p>
  </div>

  <header style="text-align:center;padding:0;background:#fff;">
    <a href="https://esys.cl/">
      <img src="logo.png" alt="Logo de la Empresa" style="max-width:200px;height:auto;">
    </a>
  </header>

  <div class="login-container">
    <h1>Plataforma de Cursos</h1>
    <form id="loginForm" class="login-form">
      <label for="email">Correo:</label>
      <input type="email" id="email" required/>

      <label for="password">Contrase√±a:</label>
      <div class="password-container">
        <input type="password" id="password" required/>
        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
          <span id="eyeIcon">üëÅ</span>
        </button>
      </div>

      <button type="submit">Iniciar Sesi√≥n</button>
    </form>
    <p id="errorMessage"></p>
    <div class="password-reset">
      <button id="changePasswordButton">Cambiar Contrase√±a</button>
    </div>
  </div>

  <script>
    function togglePasswordVisibility() {
      const pwd  = document.getElementById("password");
      const icon = document.getElementById("eyeIcon");
      if (pwd.type === "password") {
        pwd.type = "text";
        icon.style.textDecoration = "none";      // ojo abierto
      } else {
        pwd.type = "password";
        icon.style.textDecoration = "line-through"; // ojo cerrado
      }
    }
  </script>
</body>
</html>
