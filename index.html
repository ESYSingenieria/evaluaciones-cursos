<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesi칩n</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>    
  <script src="app.js" defer></script>
  <style>
    /* fondo a partir de debajo del banner */
    body {
      background-image: url('img_login.jpg');
      background-repeat: no-repeat;
      /* auto 120% hace zoom solo en vertical */
      background-size: 150% auto;
      background-position: 0% 45%;
    }

    .password-container {
      position: relative;
      width: 100%;
    }
    .password-container input[type="password"],
    .password-container input[type="text"] {
      width: 100%;
      padding-right: 40px;
      box-sizing: border-box;
    }

    /* Bot칩n transparente sin fondo */
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      outline: none;
      padding: 0;
      cursor: pointer;
    }

    /* Icono gris y tachado por defecto (ojo cerrado) */
    #eyeIcon {
      font-size: 16px;
      color: #888;
      text-decoration: line-through;
    }
    .toggle-password:hover #eyeIcon {
      color: #555;
    }
  </style>
</head>
<body>
  <div id="globalLoading" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.8);z-index:9999;text-align:center;padding-top:20%;">
    <p style="font-size:20px;color:#007bff;">Cargando...</p>
  </div>

  <header style="text-align:center;padding:0;background:#fff;">
    <a href="https://esys.cl/">
      <img src="logo.png" alt="Logo de la Empresa" style="max-width:200px;height:auto;">
    </a>
  </header>

  <div class="login-container">
    <h1>Plataforma de Cursos</h1>
    <form id="loginForm" class="login-form">
      <label for="email">Correo:</label>
      <input type="email" id="email" required/>

      <label for="password">Contrase침a:</label>
      <div class="password-container">
        <input type="password" id="password" required/>
        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
          <span id="eyeIcon">游녜</span>
        </button>
      </div>

      <button type="submit">Iniciar Sesi칩n</button>
    </form>
    <p id="errorMessage"></p>
    <div class="password-reset">
      <button id="changePasswordButton">Cambiar Contrase침a</button>
    </div>
  </div>

  <script>
    function togglePasswordVisibility() {
      const pwd  = document.getElementById("password");
      const icon = document.getElementById("eyeIcon");
      if (pwd.type === "password") {
        pwd.type = "text";
        icon.style.textDecoration = "none";      // ojo abierto
      } else {
        pwd.type = "password";
        icon.style.textDecoration = "line-through"; // ojo cerrado
      }
    }
  </script>
</body>
</html>
