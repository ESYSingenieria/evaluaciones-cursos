<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Cursos</title>
    <link rel="stylesheet" href="tienda_cursos.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="app">

        <header style="text-align: center; padding: 0px; background-color: #ffffff;">
            <a href="https://esys.cl/"> <!-- Enlace al logo -->
                <img src="logo.png" alt="Logo de la Empresa" style="max-width: 200px; height: auto;">
            </a>
        </header>

        <main>
            <!-- Lista de Cursos -->
            <section id="courses">
                <h2>Cursos</h2>
                <div id="course-list"></div>
            </section>

            <!-- Carrito de Compras -->

            <section id="cart">
                <h2>Carrito de Compras</h2>
                    <div id="cart-items"></div>
                    <div id="checkout-container"></div>
                        <div id="cart-summary">
                            <p>Total: <span id="total-amount">$0</span></p>
                            <button id="checkout-button">Proceder al Pago</button>
                        </div>
                    </div>
            </section>

            <!-- Selección de Fecha y Datos -->
            <section id="date-and-data-form" style="display: none;">
                <h2>Seleccione una Fecha y Complete sus Datos</h2>
                <form id="registration-form">
                    <label for="selected-date">Seleccione una Fecha:</label>
                    <select id="selected-date" required></select>

                    <label for="user-name">Nombre Completo:</label>
                    <input type="text" id="user-name" required>

                    <label for="user-email">Correo Electrónico:</label>
                    <input type="email" id="user-email" required>

                    <label for="user-rut">RUT:</label>
                    <input type="text" id="user-rut" required>

                    <button type="submit">Confirmar Inscripción</button>
                </form>
            </section>
        </main>
    </div>

    <script src="tienda_cursos.js"></script>
</body>
</html>
