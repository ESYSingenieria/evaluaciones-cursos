<!-- dashboard-admin.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
    }
    .user-info {
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      background-color: #fafafa;
    }
    .user-info p {
      margin: 2px 0;
      font-size: 14px;
    }
    .user-info button {
      margin-top: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .logo {
      max-width: 200px;
      height: auto;
    }

    .dashboard-container {
      /* full-bleed: todo el ancho de la ventana */
      width: 100%;
      margin: 0;
      padding: 0 16px;
      box-sizing: border-box;
    }

    #logoutContainer {
      position: fixed !important;
      bottom: 20px !important;
      right: 20px !important;
      margin: 0 !important;
      width: auto !important;
      max-width: none !important;
      z-index: 1000 !important;
    }

    /* coloca esto al final de tu <style> o en styles.css cargado después */
    #filtersBar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px 24px;
      margin: 24px 0;
    }

    #filtersBar input,
    #filtersBar select {
      flex: 1 1 200px;
      max-width: 320px;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #filtersBar input::placeholder {
      color: #999;
    }

    #filtersBar input:focus,
    #filtersBar select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
    }

    /* full-width para el listado */
    #usersList {
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Sub-contenedor de cada evaluación: separado y con fondo */
    .eval-item {
       background: #f9f9f9;
       border: 1px solid #e0e0e0;
       border-radius: 6px;
       padding: 12px 16px;
       margin: 12px 0;
    }

    /* tarjetas de usuario */
    .user-item {
      width: 100%;
      margin: 0 0 16px 0;
      padding: 16px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }

    /* botones dentro de cada tarjeta */
    .user-item button {
      margin: 4px 8px 4px 0;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
    }
    .user-item button:hover {
      background: #0056b3;
    }
    
    #logoutButton {
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header { padding: 8px 12px; }
      .dashboard-container { width: 100%; padding: 0 10px; }
      #logoutContainer { width: 100%; }
      .user-info { max-width: 120px; overflow-x: auto; white-space: nowrap; }
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- pdf-lib, fontkit, jsPDF -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/@pdf-lib/fontkit/dist/fontkit.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Tu lógica de admin -->
  <script src="dashboard-admin.js" defer></script>
</head>

<body>
  <header>
    <a href="https://esys.cl/">
      <img src="logo.png" alt="Logo de la Empresa" class="logo" />
    </a>
  </header>

  <h1>Panel de Administración</h1>
     <!-- Ahora: filtros DENTRO del mismo container que la lista -->
  <div class="dashboard-container">
    <!-- dashboard-admin.html: dentro de <body>, en .dashboard-container justo antes de <div id="usersList"> -->
    <div id="filtersBar">
      <input type="text" id="f_search" placeholder="Buscar por nombre" />
      <select id="f_course">
        <option value="">Todos los cursos</option>
        <!-- …opciones de cursos… -->
      </select>
      <select id="f_company">
        <option value="">Todas las empresas</option>
        <!-- …opciones de empresas… -->
      </select>
      <select id="f_order">
        <option value="recent">Fecha (más recientes primero)</option>
        <option value="oldest">Fecha (más antiguas primero)</option>
      </select>
    </div>
    <div id="usersList">Cargando usuarios…</div>
  </div>

  <div id="logoutContainer">
    <button id="logoutButton">Cerrar Sesión</button>
  </div>
</body>
</html>
