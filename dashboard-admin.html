<!-- dashboard-admin.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
    }
    .user-info {
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      background-color: #fafafa;
    }
    .user-info p {
      margin: 2px 0;
      font-size: 14px;
    }
    .user-info button {
      margin-top: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .logo {
      max-width: 200px;
      height: auto;
    }

    .dashboard-container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
    }

    #logoutContainer {
      position: fixed !important;
      bottom: 20px !important;
      right: 20px !important;
      margin: 0 !important;
      width: auto !important;
      max-width: none !important;
      z-index: 1000 !important;
    }


    #filtersBar {
      width: 100%;
      margin-bottom: 16px;
    }
    
    #logoutButton {
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header { padding: 8px 12px; }
      .dashboard-container { width: 100%; padding: 0 10px; }
      #logoutContainer { width: 100%; }
      .user-info { max-width: 120px; overflow-x: auto; white-space: nowrap; }
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- pdf-lib, fontkit, jsPDF -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/@pdf-lib/fontkit/dist/fontkit.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Tu lógica de admin -->
  <script src="dashboard-admin.js" defer></script>
</head>

<body>
  <header>
    <a href="https://esys.cl/">
      <img src="logo.png" alt="Logo de la Empresa" class="logo" />
    </a>
  </header>

  <h1>Panel de Administración</h1>
     <!-- Ahora: filtros DENTRO del mismo container que la lista -->
  <div class="dashboard-container">
    <div id="usersList">Cargando usuarios…</div>
  </div>

  <div id="logoutContainer">
    <button id="logoutButton">Cerrar Sesión</button>
  </div>
</body>
</html>
